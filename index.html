<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/header__logo.svg" alt="Логотип проекта Место Россия" class="logo">
  </header>


  <main class="content">

    <section class="profile">
      <div class="profile__menu">
        <img src="./images/Avatar.png" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <p class="profile__bio">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
      </div>
      <button class="profile__add-button profile__add-button_disabled profile__add-button_active"></button>
    </section>


    <section class="elements">

      <div class="element">
        <img src="./images/sergievposad_photo.jpg" alt="Фотография Сергиева Посада" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button element__like-button_disabled"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/sergievposad_photo.jpg" alt="Фотография Сергиева Посада" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button element__like-button_disabled"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/sergievposad_photo.jpg" alt="Фотография Сергиева Посада" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button element__like-button_disabled"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/sergievposad_photo.jpg" alt="Фотография Сергиева Посада" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button element__like-button_disabled"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/sergievposad_photo.jpg" alt="Фотография Сергиева Посада" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button element__like-button_disabled"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/sergievposad_photo.jpg" alt="Фотография Сергиева Посада" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__like-button element__like-button_disabled"></button>
        </div>
      </div>

    </section>

  </main>


  <footer class="footer">
    <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
  </footer>


  <div class="popup">
    <div class="popup__container">
      <div class="popup__close-button"></div>
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__input-place">
          <input class="popup__name-input form-text" placeholder="Жак Ив-Кусто" type="text">
          <input class="popup__description-input form-text" placeholder="Исследователь океана" type="text">
        </div>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
