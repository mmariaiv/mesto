<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/header__logo.svg" alt="Логотип проекта Место Россия" class="logo">
  </header>


  <main class="content">

    <section class="profile">
      <div class="profile__menu">
        <img src="./images/Avatar.png" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__bio">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>


    <section class="elements">

      <div class="element">
        <img src="./images/Mask_Group.png" alt="Фотография Карачаевска" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button element__like-button_disabled" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Mask_Group-1.png" alt="Фотография горы Эльбрус" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button element__like-button_disabled" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/sergievposad_photo.jpg" alt="Фотография Сергиева Посада" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Сергиев Посад</h2>
          <button class="element__like-button element__like-button_disabled" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Mask_Group-2.png" alt="Фотография горы Эльбрус" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button element__like-button_disabled" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Mask_Group-2.png" alt="Фотография Домбая" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button element__like-button_disabled" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Mask_Group-1.png" alt="Фотография Карачаево-Черкесска" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__like-button element__like-button_disabled" type="button"></button>
        </div>
      </div>
    </section>

  </main>


  <footer class="footer">
    <p class="footer__copyright" lang="en">&#169; 2023 Mesto Russia. mmariaiv</p>
  </footer>


  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" class="popup__input">
        <div class="popup__input-container">
          <input name="name" class="popup__input_type_name" placeholder="Введите имя" type="text">
          <input name="bio" class="popup__input_type_bio" placeholder="Введите описание" type="text">
        </div>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
