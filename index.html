<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/header__logo.svg" alt="Логотип проекта Место Россия" class="logo">
  </header>


  <main class="content">

    <section class="profile">
      <div class="profile__menu">
        <img src="./images/Avatar.png" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__bio">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>


    <section class="elements">

      <div class="element">
        <img src="./images/photo-grid-baikal-2.jpg" alt="Фотография Байкал" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Байкал</h2>
          <button class="element__like-button  " type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/spb_center.jpg" alt="Фотография Центр Петербурга" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Центр Петербурга</h2>
          <button class="element__like-button  " type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/sergievposad_photo.jpg" alt="Фотография Сергиева Посада" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Сергиев Посад</h2>
          <button class="element__like-button  " type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/someshit_street.jpg" alt="Фотография улицы Самшит" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Улица Самщит</h2>
          <button class="element__like-button  " type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/spb_suburban.jpg" alt="Фотография Окраины Спб" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Спб окраины</h2>
          <button class="element__like-button  " type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/moscow_center.jpg" alt="Фотография Москва" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Москва</h2>
          <button class="element__like-button  " type="button"></button>
        </div>
      </div>
    </section>

  </main>


  <footer class="footer">
    <p class="footer__copyright" lang="en">&#169; 2023 Mesto Russia. mmariaiv</p>
  </footer>


  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" class="popup__form">
        <div class="popup__form-container">
          <input name="name" class="popup__input popup__input_type_name" placeholder="Введите имя" type="text">
          <input name="bio" class="popup__input popup__input_type_bio" placeholder="Введите описание" type="text">
        </div>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
