<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/header__logo.svg" alt="Логотип проекта Место Россия" class="logo">
  </header>


  <main class="content">

    <section class="profile">
      <div class="profile__menu">
        <img src="./images/Avatar.png" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__bio">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>


    <section class="elements">
    </section>

  </main>


  <footer class="footer">
    <p class="footer__copyright" lang="en">&#169; 2023 Mesto Russia. mmariaiv</p>
  </footer>


  <div class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" class="popup__form  popup__form_profile">
        <div class="popup__form-container">
          <input name="name" class="popup__input popup__input_type_name" placeholder="Введите имя" type="text">
          <input name="bio" class="popup__input popup__input_type_bio" placeholder="Введите описание" type="text">
        </div>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="add-photo" class="popup__form popup__form_add-photo">
        <div class="popup__form-container">
          <input name="picture-name" class="popup__input popup__input_type_picture-name" placeholder="Название"
            type="text">
          <input name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" type="text">
        </div>
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <template id="element-template">
    <div class="element">
      <img src="" alt="" class="element__image">
      <button class="element__delete-button"></button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </div>
  </template>

  <template id="photo-template">
    <div class="popup popup_opened">
      <div class="popup__photo-container">
        <button type="button" class="popup__close-button"></button>
        <img src="" alt="" class="popup__photo">
        <h2 class="popup__description"></h2>
      </div>
    </div>
  </template>


  <script src="./scripts/index.js"></script>
</body>

</html>
